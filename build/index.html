<!-- YouTube iframe API -->
<script>
    // Load the YouTube Player API asynchronously
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: '8Gn-5gCRqf8', // Replace VIDEO_ID with your YouTube video ID
            playerVars: {
                'autoplay': 0,
                'controls': 0,
                'loop': 1,
                'showinfo': 0,
                'mute': 0,
                'playlist': '8Gn-5gCRqf8'
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        event.target.playVideo();
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
            player.playVideo(); // Loop the video when it ends
        }
    }

    // Get all the accordion items
    const accordionItems = document.querySelectorAll('.accordion-item');

    // Add event listener for when an accordion item is shown
    accordionItems.forEach(item => {
        item.addEventListener('shown.bs.collapse', () => {
            // Scroll the window to the top of the opened accordion item
            const itemTop = item.offsetTop;
            window.scrollTo({ top: itemTop, behavior: 'smooth' });
        });
    });
</script>
